<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="widht-device-widht, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div class="allcode">
        <div class="welcome">
            <h2 class="text-welcome">Welcome Back!</h2>
            <p class="text-login">To keep connected with us <br> please login with your personal info</p>
            <button class="button-signin">Sign in</button>
        </div>

        <div class="createaccount">
            <h2 class="text-createaccount">Create Account</h2>
            <div class="images">
                <a class="facebook" target="_blank" href="https://web.facebook.com/"><img src="facebook.png" alt=""></a>
                <a class="gmail" target="_blank" href="https://mail.google.com"><img src="google-plus.png" alt=""></a>
                <a class="linkedin" target="_blank" href="https://www.linkedin.com/"><img src="linkedin.png" alt=""></a>
            </div>
            <p class="registration">or use your email for registration</p>
            <div class="data">
                <span class="name">
                    <img src="user (1).png" class="register-icon">
                    <input placeholder="Name" type="name" />
                </span>
                <span class="email">
                    <img src="envelope.png" class="register-icon">
                    <input placeholder="Email" type="email" />
                </span>
                <span class="password">
                    <img src="padlock.png" class="register-icon">
                    <input placeholder="Password" type="password" />
                </span>
            </div>
            <button class="button-signup">Sign up</button>

        </div>
    </div>
</body>
